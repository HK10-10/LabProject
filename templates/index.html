<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style> 
        #image{
            width: 9rem;
            height: 80px;
        }
        .form-group{
            margin-top:20px;
        }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary container">     
        <div class="container-fluid">
         <img id="image"src="https://s3-ap-southeast-1.amazonaws.com/livehealthuser/images/CL-logo-green-black-text-1000px.svg">
         <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Sign-Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Log-In</a>
        </li>
      </ul>
    
    </div>
  </div>
</nav>
        
          </div>
        </div>
      </nav>

      <div class="container">
        <h2 style="text-align:center">Lab Registration </h2>
        <div class="row">
            <div class="col">
                <div class="form-group"action=%url'Registration'% method="post">
                    <label for="name"> Your Name </label>
                    <input type="text" class="form-control"placeholder="Enter your name"id="name">
                </div>
                <div class="form-group">
                    <label for="email"> Your Email-id </label>
                    <input type="Email" class="form-control"placeholder="Enter your Email"id="email">
                </div>
                <div class="form-group"><label for="password"> Create your Password </label>
                    <input type="password" class="form-control"placeholder="Create your Password"id="password">
                    <small class="form-text text-muted">
                        Password must be 8-10 chars
                    </small>
                </div>
                <input type="submit" value="save">
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
